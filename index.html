<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="turn">
            <div class="choose">
                <div class="turn1 b-s">X</div>
                <div class="turn2">0</div>
            </div>
        </div>
        <div class="games">
            <button class="boxes box1 hover1"> </button>
            <button class="boxes box2 hover1"> </button>
            <button class="boxes box3 hover1"> </button>
            <button class="boxes box4 hover1"> </button>
            <button class="boxes box5 hover1"> </button>
            <button class="boxes box6 hover1"> </button>
            <button class="boxes box7 hover1"> </button>
            <button class="boxes box8 hover1"> </button>
            <button class="boxes box9 hover1"> </button>
    
        </div>
       <div class="winnerbox hide">
        <h3>Winner</h2><span id="result"></span>
       </div>

       <button class="restart">Restart</button>
       <button class="new-game">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
